<!DOCTYPE html>
<html lang="en"><head>
    <!--<h1>This is the log in page</h1>-->
    <script src="/static/js/login.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
    

<body class="text-center">
    <form class="form-signin" style="margin-left: 30%; margin-right: 30% ">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Username" required="" autofocus="" style="margin-bottom: 10px">
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" placeholder="Password" required="">
      <div class="checkbox mb-3">
      </div>
      <button id="login" class="btn btn-lg btn-primary btn-block" type="button">Log in</button>
      <button id="signup" class="btn btn-lg btn-secondary btn-block" type="button">Sign up</button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Sign up</h1>
    <script src="/static/js/signup.js"></script>
<form style="margin-left: 20%; margin-right: 20%" method="signup">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="inputName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
    </div>
    <div class="form-group col-md-6">
      <input type="username" class="form-control" id="inputUsername" placeholder="Username">
    </div>
    <div class="form-group col-md-6">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="inputCity" placeholder="City">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>AZ</option>
        <option>CA</option>
        <option>TX</option>
        <option>IL</option>
        <option>WV</option>
        <option>NC</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="inputIncome" placeholder="Yearly income">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" id="inputDebt" placeholder="Acumulated debt">
    </div>
    <div class="form-group col-md-6">
      <input type="username" class="form-control" id="inputExpenses" placeholder="Yearly expenses">
    </div>
  </div>
  <button type="" class="btn btn-primary" id="signUpButton">Sign up</button>
</form>


</body>
</html>
